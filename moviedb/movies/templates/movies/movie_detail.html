<!-- movie_detail.html -->
{% extends 'base.html' %}

{% block content %}
<div class="movie-details">
    <div class="movie-image">
        <img src="{{ movie.image.url }}" alt="{{ movie.title }}">
    </div>
    <div class="movie-info">
        <h2>{{ movie.title }}</h2>
        <div class="detail-item">
            <span class="detail-title">Director:</span>
            <span class="detail-value">{{ movie.director }}</span>
        </div>
        <div class="detail-item">
            <span class="detail-title">Genre:</span>
            <span class="detail-value">{{ movie.genre }}</span>
        </div>
        <div class="detail-item">
            <span class="detail-title">Release Date:</span>
            <span class="detail-value">{{ movie.release_date }}</span>
        </div>
        <div class="detail-item">
            <span class="detail-title">Description:</span>
            <p class="detail-value">{{ movie.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
